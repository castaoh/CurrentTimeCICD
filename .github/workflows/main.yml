on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: api-current-time
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore
        run: dotnet restore ./CurrentTime.sln
        
      - name: Build
        run: dotnet build ./CurrentTime.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./CurrentTime.sln --configuration Release --no-build --property:OutputPath='${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
