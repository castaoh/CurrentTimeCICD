name: Lint

on:  # yamllint disable-line rule:truthy
  push: null
  pull_request: null
  workflow_dispatch:
    

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: github/super-linter@v4  # x-release-please-version
        env:
          # To report GitHub Actions status checks
          VALIDATE_ALL_CODE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
